<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>AllMyData - Tahoe - File Download Status Timeline 2</title>
    <link href="/tahoe_css" rel="stylesheet" type="text/css"/>
    <link href="/webform_css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/download_status_timeline2.js"></script>
    <style type="text/css" media="all">
      /* <![CDATA[ */

      #events {
	  font-family: sans-serif;
	  font-size: 65%;
      } 

      div.event {
	  position: relative;
	  width: 800px;
	  height: 20px;
	  border-top: 1px solid #767676;
      }
      div.event:hover {
	  background: #ddd !important;
      }

      div.event div {
	  position: absolute;
	  height: 20px;
	  overflow: hidden;
	  white-space: nowrap;
      }
      div.event.head, div.event.head div {
	  height: 20px;
      }
      div.event div.child {
	  height: 200px;
	  position: normal;
      }
      div.event.head div {
	  white-space: normal;
	  background: #eee;
      }
      #events .child {
	  font-size: 120%;
	  padding: 6px;
	  width: 800px;
      }
      .indent {
	  padding-left: 20px;
      }

      div.event div.expander {
	  background: #e4e4e4;
	  border: 1px solid gray;
	  cursor: pointer;
	  height: 13px;
	  left: 3px;
	  text-align: center;
	  top: 2px;
	  width: 12px;
      }
      div.event div.label {
	  left: 20px;
	  width: 100px;
      }
      div.event div.value {
	  left: 130px;
	  width: 100px;
      }
      div.event div.timing {
	  left: 240px;
	  width: 560px;
      }
      div.event div.timelineBar {
	  background: #555;
	  color: white;
      }
      div.event div.timelinePost {
	  opacity: .4;
	  margin-left: 5px;
      }
      div.event.read { background: #db62c4 }
      div.event.dyhb { background: #fa7080 }
      div.event.segment { background: #85eb6a }
      div.event.block { background: #dbf970 }

      div.popup {
	  background: white;
	  white-space: wrap;
	  border: 1px solid black;
	  position:absolute;
	  padding: 5px; 
	  width: 28em;
	  font-family: sans-serif;
      }

      /* ]]> */
    </style>

  </head>
  <body>

    <h1>File Download Status</h1>

    <ul>
      <li>Started: <span id="started"/></li>
      <li>Storage Index: <span id="si"/></li>
      <li>Helper?: <span id="helper"/></li>
      <li>Total Size: <span id="total_size"/></li>
      <li>Progress: <span id="progress"/></li>
      <li>Status: <span id="status"/></li>
    </ul>

    <p>Block requests are listed under the segment request that caused
    them and sorted by offset. Everything else is sorted by start
    time.</p>

    <div id="events">
      <div class="head event">
	<div class="label">Type</div>
	<div class="value">Server</div>
	<div class="timing">Timing</div>
      </div>
    </div>

    <div>Return to the <a href="/">Welcome Page</a></div>

  </body>
</html>
